<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/stylesheet.css" />
    <!-- JS -->
    <script src="/JAVASCRIPT/app.js" defer></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Inconsolata:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Weather App Desktop</title>
  </head>
  <body>
    <div clas="Container">
      <!-- Header / Search button -->

      <div class="search">
        <h1>Weather</h1>
        <input type="text" class="search-bar" placeholder="Enter location" />
        <button id="get-weather">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1.2em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Weather Information  -->
      <div class="card-weather loading">
        <h2 class="city"></h2>
        <div class="temp"></div>
        <div class="flex">
          <img src="" alt="" class="icon" />
          <div class="description"></div>
        </div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>
  </body>
</html>
